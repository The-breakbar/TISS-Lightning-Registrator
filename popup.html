<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@400;700" />
		<link rel="stylesheet" href="styles.css" />
	</head>

	<body>
		<main>
			<header>
				<img src="images/icon_transparent128.png" alt="" />
				<h1>Lightning Registrator</h1>
			</header>

			<section name="register">
				<select disabled id="option-select">
					<option selected hidden value="default">Select a registration option</option>
				</select>

				<select hidden id="slot-select"></select>

				<button disabled id="register-button">Start registration</button>
			</section>

			<section name="tasks">
				<h2>Active Registrations</h2>
				<div id="task-info">No active registrations</div>

				<div hidden class="task" id="task2">
					<h3>Queued <span>Starting in 3m 27s</span></h3>
					<div class="task-content">Algebra und Diskrete Mathematik für InformatikerInnen</div>
					<div class="task-content">G2 (11:00-13:00, HS 14)</div>
				</div>

				<div hidden class="task success" id="task3">
					<h3>Success <span>412ms | Number 1 (or lower)</span></h3>
					<div class="task-content">Computergraphik</div>
					<div class="task-content">Mündliche Prüfung (9:40 - 9:55, 04.10.2023)</div>
				</div>
			</section>

			<footer>
				<div>Created by breakbar</div>
				<a target="_blank" href="https://github.com/The-breakbar/TISS-Lightning-Registrator">
					<img class="github-icon" src="images/github_logo.png" alt="GitHub" />
				</a>
				<div class="version">v1.2.0</div>
			</footer>
		</main>

		<script src="index.js"></script>
	</body>
</html>
